<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 2 landing page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/user.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="assets/css/Features-Clean.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean1.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button1.css">
    <link rel="stylesheet" href="assets/css/Projects-Horizontal.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center"><strong>Recipe Form</strong></h2>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="name" placeholder="Recipe Title">
                </div>
                <div class="form-group">
                    <label for="ingridents">Ingridents</label>
                    <textarea class="form-control" id="ingredients" placeholder="Ingridents"></textarea>
                    <button class="btn" type="submit">Add</button>
                </div>
                <div class="form-group">
                    <label for="direction">Cooking Step</label>
                    <textarea class="form-control" id="direction" placeholder="Cooking Step"></textarea>
                    <button class="btn" type="submit">Add</button>
                </div>
                <div class="form-group">
                    <label for="cooktime">Cook Time(Optional)</label>
                    <textarea class="form-control" id="cooktime" placeholder="Cook Time"></textarea>
                </div>
                <div class="form-group">
                        <label for="diet">Dietary(Optional)</label>
                        <textarea class="form-control" id="diet" placeholder="Keto"></textarea>
                    </div>
                <div class="form-group">
                    <label for="serving">Serving Size (Optional)</label>
                    <textarea class="form-control" id="serving" placeholder="Serving Size"></textarea>
                </div>
                <label class="custom-file">
                    Image (Optional)
                    <input type="file" id="file" class="custom-file-input">
                    <span class="custom-file-control"></span>
                  </label>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
